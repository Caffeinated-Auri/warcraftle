<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warcraftle</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="game">
      <header>
        <h1 class="title">Warcraftle</h1>
        <h2 class="subtext">A Worldle-based game for WoW</h2>
      </header>

      <div id="board-container">
        <div id="board"></div>
      </div>


      <div id="keyboard-container">
        <div class="keyboard-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer-half"></div>
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <div class="spacer-half"></div>
        </div>
        <div class="keyboard-row">
          <button data-key="enter" class="wide-button">Enter</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button data-key="del" class="wide-button">Del</button>
        </div>
      </div>
    </div>
  </div>
  <div id="refresh">
    <button class="hint-button">ðŸ’¡Hint</button>
    <button class="score-button" onclick="displayStats()">Stats</button>
    <button class="refresh-button" onclick="window.location.reload()">Play Again</button>
  </div>

  <div id="statField" style="display: none;">
    <h2 class="stat-title">Your Warcraftle Statistics:</h2>
    <h2>Games Played: 1</h2>
    <h2>Win Streak: 1</h2>
    <button id="close-button" class="close" onclick="closeStats()">X</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
